name: Lint Test
on:
  - push
  - pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
          key: deps-${{ hashFiles('package.json') }}
      - name: Install dependencies
        run: npm install
      - name: Run lint
        run: npm run lint
